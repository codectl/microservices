---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kaniko
  namespace: hpc-services
rules:
  - apiGroups: [ policy ]
    resources: [ podsecuritypolicies ]
    verbs: [ use ]
    resourceNames: [ kaniko ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kaniko
  namespace: hpc-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: buildkite-agent
  namespace: hpc-services
subjects:
  - kind: ServiceAccount
    name: sa-buildkite-agent
    namespace: hpc-services