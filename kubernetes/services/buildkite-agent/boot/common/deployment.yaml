---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkite-agent
  labels:
    app: buildkite-agent
  annotations:
    a8r.io/description: "Buildkite agent for kubernetes builds"

spec:
  replicas: 1

  selector:
    matchLabels:
      app: buildkite-agent

  template:
    metadata:
      labels:
        app: buildkite-agent
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: buildkite
          image: ${IMAGE}:${TAG}
          imagePullPolicy: Always
          args:
            - start
            - --name=%hostname
            - --tags=env=kubernetes
            - --tags=agent=kaniko
          envFrom:
            - secretRef:
                name: proxy
            - secretRef:
                name: buildkite-agent
          volumeMounts:
            - name: buildkite-builds
              mountPath: /buildkite/builds
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 516Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      serviceAccountName: sa-buildkite-agent
      terminationGracePeriodSeconds: 900
      volumes:
        - name: buildkite-builds
          emptyDir: { }