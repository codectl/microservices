---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: buildkite-agent
  namespace: hpc-services
stringData:

  # Authorized team to use the agent
  ALLOWED_BUILDKITE_TEAM: everyone

  # The Buildkite token
  BUILDKITE_AGENT_TOKEN: ...

  # Database settings
  PGUSER: ...
  PGPASSWORD: ...
  PGHOST: ha-postgres
  PGPORT: "5432"
  PGDATABASE: buildkite-agent

  # The symmetric key
  AES256_KEY: ...