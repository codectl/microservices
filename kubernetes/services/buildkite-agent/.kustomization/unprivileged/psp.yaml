---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: unprivileged-buildkite-agent
  annotations:
    kubernetes.io/description: 'psp for unprivileged buildkite agent pod'
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName: 'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false

  allowedCapabilities: [ ]
  requiredDropCapabilities: [ ALL ]
  defaultAddCapabilities: [ ]

  hostNetwork: false
  hostIPC: false
  hostPID: false

  seLinux: # harness for SELinux
    rule: RunAsAny

  runAsUser:
    rule: MustRunAsNonRoot
  runAsGroup:
    rule: MustRunAs
    ranges:
      - min: 1000
        max: 65535
  supplementalGroups:
    rule: MustRunAs
    ranges:
      - min: 1000
        max: 65535
  fsGroup:
    rule: MustRunAs
    ranges:
      - min: 1000
        max: 65535
  volumes:
    - configMap
    - secret
    - emptyDir
    - persistentVolumeClaim
  readOnlyRootFilesystem: false