---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: unprivileged-buildkite-agent
rules:
  - apiGroups: [ policy ]
    resources: [ podsecuritypolicies ]
    verbs: [ use ]
    resourceNames: [ unprivileged-buildkite-agent ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: buildkite-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: unprivileged-buildkite-agent
subjects:
  - kind: ServiceAccount
    name: buildkite-agent