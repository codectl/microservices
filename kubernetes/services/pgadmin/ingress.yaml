---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pgadmin
  namespace: hpc-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /pgadmin(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: pgadmin
              servicePort: 80